{% extends "layout.html" %}
{% block content %}

{% if is_new_user %}
<form action="{{ url_for('register', mrz=mrz) }}" enctype="multipart/form-data" method="POST">
    <div class="form-group">
      <label for="email-input">Email address</label>
      <input name="user_email" type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password-input">Password</label>
      <input name="user_password" type="password" class="form-control" id="password-input" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% else %}
<div class="alert alert-warning" role="alert">
    Sorry, an account with the received MRZ already exists.
</div>
{% endif %}

{% endblock content %}
